<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>

		<meta name="author" content="Daniel Tull">
		<meta name="keywords" content="freelance,contract,ios,mac,developer,apps,london,uk">
		<meta name="viewport" content="user-scalable=no, width=device-width">
		<link rel="stylesheet" href="/style/css/style.css" type="text/css" media="screen" />
		<link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/DanielTull" />
		<link rel="service.feed" type="application/atom+xml" title="Atom" href="http://feeds.feedburner.com/DanielTull" />
	</head>
	<body>
		
		<div class="header page">
            <h1><a href="/">Daniel Tull</a>: Blog</h1>

			<h1>{{ page.title }}</h1>

		</div>
